{% extends "base.html" %}
{% load static %}
{% block mycss %}
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #222222;
            color: #f5f5f5;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(34, 34, 34, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            height: 70px; /* Установите высоту шапки */
        }

        .logo img {
            width: 120px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nav-links li {
            display: inline-block;
        }

        .nav-links li a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            position: relative;
        }

        .nav-links li a.active {
            color: #fec72e;
        }

        .nav-links li a.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #fec72e;
            bottom: -5px;
            left: 0;
        }

        .nav-links li a:hover {
            color: #fec72e;
        }

        .icons {
            display: flex;
            gap: 15px;
        }

        main {
            padding-top: 80px; /* Установите отступ сверху, равный высоте шапки плюс дополнительный отступ */
        }

        .lists-section {
            padding: 50px 20px;
            background-color: #222222;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .list-button {
            background-color: #fec72e;
            border: none;
            padding: 15px 30px;
            color: #222222;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .list-button:hover {
            background-color: #e5b720;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #f5f5f5;
        }

        .stat-value {
            font-size: 2rem;
            margin: 0;
        }

        .stat-label {
            font-size: 1rem;
            margin: 0;
        }

        .list-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .list-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .list-item {
            background-color: #333333;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: #f5f5f5;
        }

        .list-item img {
            width: 100%;
            border-radius: 5px;
        }

        .list-item p {
            margin-top: 10px;
        }

    </style>
{% endblock %}
{% block content %}
<main style="margin-top: 100px">
  <div class="stats-container">
    <div class="stat-item">
      <p class="stat-value">37,500</p>
      <p class="stat-label">Место</p>
    </div>
    <div class="stat-item">
      <p class="stat-value">112</p>
      <p class="stat-label">Посмотрю</p>
    </div>
    <div class="stat-item">
      <p class="stat-value">214</p>
      <p class="stat-label">Просмотрены</p>
    </div>
    <div class="stat-item">
      <p class="stat-value">114</p>
      <p class="stat-label">Сериалы</p>
    </div>
  </div>
  <section class="lists-section">
    <div class="buttons-container">
      <button class="list-button" onclick="showList('watchlist')">Watchlist</button>
      <button class="list-button" onclick="showList('watched')">Watched</button>
      <button class="list-button" onclick="showList('series')">Series</button>
    </div>

    <div id="listContainer" class="list-container">
      <!-- Dynamic content will be loaded here -->
    </div>
  </section>
</main>

<script>
  const lists = {
    watchlist: [
      { title: "Movie 1", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Movie 2", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Movie 3", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Movie 2", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Movie 3", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Movie 2", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Movie 3", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Movie 4", imgSrc: "{% static 'images/static.png' %}" }
    ],
    watched: [
      { title: "Movie 5", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Movie 6", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Movie 7", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Movie 6", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Movie 7", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Movie 6", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Movie 7", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Movie 8", imgSrc: "{% static 'images/static.png' %}" }
    ],
    series: [
      { title: "Series 1", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Series 2", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Series 3", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Series 4", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Series 1", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Series 2", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Series 3", imgSrc: "{% static 'images/static.png' %}" },
      { title: "Series 4", imgSrc: "{% static 'images/static.png' %}" }
    ]
  };

  function showList(listType) {
    const listContainer = document.getElementById('listContainer');
    const listItems = lists[listType].map(item => `
            <div class="list-item">
                <img src="${item.imgSrc}" alt="${item.title}">
                <p>${item.title}</p>
            </div>
        `).join('');

    listContainer.innerHTML = `
            <div class="list-grid">
                ${listItems}
            </div>
        `;
  }

  // Show watchlist by default
  document.addEventListener('DOMContentLoaded', () => showList('watchlist'));
</script>
{% endblock %}
