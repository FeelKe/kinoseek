{% extends "base.html" %}
{% load static %}
{% block mycss %}
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #222222;
            color: #f5f5f5;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(34, 34, 34, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            height: 70px;
        }

        .logo img {
            width: 120px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nav-links li {
            display: inline-block;
        }

        .nav-links li a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            position: relative;
        }

        .nav-links li a.active {
            color: #fec72e;
        }

        .nav-links li a:hover {
            color: #fec72e;
        }

        .icons {
            display: flex;
            gap: 15px;
        }

        main {
            padding-top: 100px;
        }

        .profile-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px 20px;
            background-color: #333333;
            border-radius: 10px;
            text-align: center;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fec72e;
            margin-bottom: 20px;
        }

        .profile-header h1 {
            font-size: 2rem;
            margin: 10px 0;
            color: #f5f5f5;
        }

        .profile-header p {
            color: #b5b5b5;
            font-size: 1rem;
        }

        .profile-details {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }

        .profile-details .detail-item {
            background-color: #444444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
        }

        .profile-details .detail-item h3 {
            font-size: 1.5rem;
            color: #fec72e;
            margin-bottom: 10px;
        }

        .profile-details .detail-item p {
            font-size: 1rem;
            color: #f5f5f5;
        }

        .edit-profile-btn {
            background-color: #fec72e;
            color: #222222;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .edit-profile-btn:hover {
            background-color: #e5b720;
        }
    </style>
{% endblock %}

{% block content %}
<main>
    <div class="profile-container">
        <div class="profile-header">
            <img src="{% static 'images/static.png' %}" alt="Profile Picture">
            <h1>John Doe</h1>
            <p>@johndoe</p>
        </div>

        <div class="profile-details">
            <div class="detail-item">
                <h3>112</h3>
                <p>Movies Watchlisted</p>
            </div>
            <div class="detail-item">
                <h3>214</h3>
                <p>Movies Watched</p>
            </div>
            <div class="detail-item">
                <h3>114</h3>
                <p>Series Watched</p>
            </div>
        </div>

        <button class="edit-profile-btn">Edit Profile</button>
    </div>
</main>
{% endblock %}
