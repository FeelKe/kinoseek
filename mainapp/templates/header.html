{% load static %}
<style>
/* Search Container */
.search-container {
    display: flex;
    align-items: center;
    background-color: #333333;
    border-radius: 50px;
    padding: 5px 15px;
    transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.search-container:hover {
    background-color: #444444;
    box-shadow: 0 0 10px rgba(254, 199, 46, 0.5);
}

/* Search Box */
.search-box {
    border: none;
    background: none;
    color: #f5f5f5;
    font-size: 1rem;
    padding: 10px;
    width: 0;
    opacity: 0;
    transition: width 0.4s ease-in-out, opacity 0.4s ease-in-out;
    margin-right: 10px;
}

.search-box:focus {
    width: 200px;
    opacity: 1;
    outline: none;
}

.search-box::placeholder {
    color: #aaa;
    font-style: italic;
}

/* Search Icon */
.search-icon {
    width: 30px;
    height: 30px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.search-container:hover .search-icon {
    transform: scale(1.1);
}

/* Adjust for smaller screens */
@media (max-width: 768px) {
    .search-box {
        width: 100px;
    }

    .search-box:focus {
        width: 150px;
    }
}

</style>
<header>
    <div class="logo">
        <img src="{% static 'images/static.png' %}" alt="StreamVibe Logo">
    </div>
    <ul class="nav-links">
        <li>
            <a href="{% url 'index' %}"
               class="{% if request.path == '/' %}active{% endif %}">
                Home
            </a>
        </li>
        <li>
            <a href="#">
                Movies & Shows
            </a>
        </li>
        <li>
            <a href="{% url 'list' %}"
               class="{% if request.path == '/list/' %}active{% endif %}">
                List
            </a>
        </li>
        <li>
            <a href="{% url 'account' %}"
               class="{% if request.path == '/account/' %}active{% endif %}">
                Account
            </a>
        </li>
    </ul>
<div class="icons">
    <div class="search-container">
        <input type="text" placeholder="Search..." class="search-box">
        <img src="https://img.icons8.com/?size=50&id=14079&format=png&color=FFD700" alt="Search Icon" class="search-icon">
    </div>
    <img src="{% static 'images/user-icon.png' %}" alt="User Icon" class="header-icon">
</div>

</header>
